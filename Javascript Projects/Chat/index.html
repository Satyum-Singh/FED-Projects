<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="show-chatbot">
    <button class="chatbot-toggler">
      <span class="material-symbols-outlined toy">chat</span>
      <span class="material-symbols-outlined toy">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>ChatBOT</h2>
        <span class="material-symbols-outlined toy">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined toy">smart_toy</span>
          <p>
            Hi there ðŸ‘‹ <br />
            How can I help you today?
          </p>
        </li>

        <li class="chat outgoing">
          <p>
            Tell me about latest news, which companies are going to hire in
            recent months?
          </p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter the message... " required></textarea>
        <span id="send-btn" class="material-symbols-outlined">send</span>
      </div>
    </div>
  </body>
</html>
